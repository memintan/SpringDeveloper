<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<body>
    <!--Text-->
    <h2 th:text="${name}" >Welcome to Spring</h2>
    <h3 th:text="${course}" >Welcome to Spring</h3>
    <h1 th:text="${course}" ></h1>
    <h1 th:text="${id}" ></h1>
    <h1 th:text="${numbers}" ></h1>
    <h1 th:text="${numbers.get(0)}" ></h1>
    <h2 th:text="${birthday}" ></h2>
    <h1 th:text="${'Hello '+ name}" ></h1>
    <h3 th:text="${student.getFirstname()}" ></h3>
    <h1 th:text="${student.lastname}" ></h1>


    <!--Link-->
    <a th:href="@{https://cybertekschool.com}">IAHouston</a>
    <a th:href="@{/student/register}">Register</a>

    <!--Adding parameters to link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

    <!--Fragment-->
    <div th:replace="fragments/footer :: Mehmet"></div>














</body>
</html>
